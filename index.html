<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="board" id="board">
      <img src="game.jpg" id="image" >
      <div class="n" id="Hukum"></div>
      <div class="n" id="Bhurja"></div>
      <div class="n" id="Chidi"></div>
      <div class="n" id="Etta"></div>
      <div class="n" id="Jhandi"></div>
      <div class="n" id="Pan"></div>
    </div>
    <buttton class="a" id="roll" onclick="Roll()">Roll</buttton>
    <select name="Choose" class="a" id="choose">
      <option>Select Where to Try Luck</option>
      <option>Hukum</option>
      <option>Bhurja</option>
      <option>Chidi</option>
      <option>Etta</option>
      <option>Jhandi</option>
      <option>Pan</option>
    </select>
    <p class="gan">Gain = <span id="gain">0</span> </p>
    <select name="Money" class="a" id="money">
      <option>Money?</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
    </select>
    <p class="los">Loss = <span id="loss">0</span> </p>
  </div>
</body>
<script src="script.js"></script>
</html>
